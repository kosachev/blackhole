name: SSH Deploy

on:
  workflow_dispatch: # При запуске вручную
    inputs:
      bump-type:
        type: choice
        description: "Select the version bump type"
        required: true
        default: "patch"
        options: ["patch", "minor", "major"]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest # Виртуальная машина Ubuntu

    steps:
      - name: Echo Bump Type # Вывод выбора при ручном запуске
        run: echo ${{ inputs.bump-type }}

      - name: Checkout #Клонируем репозиторий
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Bump #Поднимаем версию
        run: |
          bunx npm version  ${{ inputs.bump-type }} --no-git-tag-version
          echo VERSION=$(bunx npm pkg get version | tr -d '"') >> $GITHUB_ENV

      # - name: Commit version bump #Коммитим новую версию
      #   run: |
      #     git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
      #     git config --global user.name "github-actions[bot]"
      #     git add .
      #     git commit -m "Bump version to ${{ env.VERSION }}"
      #     git push origin ${{ github.ref_name }}

      - name: Get Bun cache directory
        shell: bash
        run: |
          echo "BUN_CACHE_DIR=$(bun pm cache)" >> $GITHUB_ENV

      - uses: actions/cache@v3
        name: Setup bun cache
        with:
          path: ${{ env.BUN_CACHE_DIR }}
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: |
          bun build:app:linux

      - name: Release #Делаем релиз
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ env.VERSION }}
          tag_name: ${{ env.VERSION }}
          generate_release_notes: true
          draft: true # Черновик
          files: nest


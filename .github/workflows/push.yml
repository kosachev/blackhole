name: Push & PR

on:
  push:
    branches: ["main"]
    paths:
      - "src/**"
      - "test/**"
      - "package.json"
      - "tsconfig.json"
      - "tsconfig.build.json"
      - ".github/workflows/**"

  pull_request:
    branches: ["main"]
    paths:
      - "src/**"
      - "test/**"
      - "package.json"
      - "tsconfig.json"
      - "tsconfig.build.json"
      - ".github/workflows/**"
      - "tools/**"

env:
  FORCE_COLOR: true

jobs:
  lint-build:
    name: Lint & Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: latest
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm run lint

      - name: Build
        run: pnpm run build:client

      - name: Build Backend
        run: pnpm run build


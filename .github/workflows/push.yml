name: Push & PR

on:
  push:
    paths:
      - "src/**"
      - "package.json"
      - "tsconfig.json"
      - "tsconfig.build.json"
      - ".github/workflows/**"

  pull_request:
    paths:
      - "src/**"
      - "package.json"
      - "tsconfig.json"
      - "tsconfig.build.json"
      - ".github/workflows/**"

jobs:
  prettier:
    name: Check format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Prettier check
        uses: creyD/prettier_action@v4.3
        with:
          dry: true
